<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--ie强制edg-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <!--设置强制360极速模式渲染-->
  <meta name="renderer" content="webkit">
  <!--设置不缓存-->
  <meta http-equiv="Expires" content="-1">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache, must-revalidate">
  <meta http-equiv="Cache" content="no-cache">
  <link rel="stylesheet" href="styles/webstyle.css">
  <!--头部信息从服务端获取数据渲染-->
  <title></title>
  <style>
    html, body {
      overflow: hidden;
    }
  </style>
</head>
<body>
<div ui-view style="width: 100%;height: 100%;overflow: hidden">
  <div class="loading-status-bar">
    <img src="images/loading64.gif" alt="">
  </div>
</div>
<script src="/bower_components/es5-shim/es5-shim.min.js"></script>
<script src="/bower_components/es5-shim/es5-sham.min.js"></script>
<script src="/bower_components/bluebird/js/browser/bluebird.min.js"></script>
<script src="/bower_components/requirejs/require.js" data-main="js/main.config.js"></script>
</body>
</html>
