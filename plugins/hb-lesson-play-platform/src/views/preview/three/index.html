<div class="btn-box">
  <div ng-show="listenEnd" class="class-over"></div>
  <span class="click-btn click-btn-2" ng-if="hasMultiResource">
    <i class="exclamatory-ico">!</i>播放不够流畅吗？<a href="javascript:void(0)"
                                               ng-click="events.toggleSourcePlayer()">点我试试<i
          class="pl-ico hand-ico"></i></a></span>
  <a href="javascript:void(0);" ng-click="showVideoFirst=!showVideoFirst">
    <span class="pl-ico ico-t"></span>{{showVideoFirst? '观看讲义': '观看视频'}}
  </a>
</div>

<div class="player-bd"
     toggle-player
     ng-class="{'flash-hide': !showVideoFirst}">
  <div id="particles" particles-bg></div>
  <div style="width: 100%;height:100%;" id="lesson_player_box_container">
  </div>
</div>

<div class="player-bd" ng-show="!showVideoFirst">
  <div style="width: 100%;height: 100%;"
       id="lesson_player_box_doc_container">
  </div>
</div>

<div b-bar listen-end="listenEnd" play-params="playParams"></div>
